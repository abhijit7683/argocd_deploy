apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: netflix
  name: netflix-deploy
spec:
  replicas: 10
  selector:
    matchLabels:
      app: netflix
  template:
    metadata:
      labels:
        app: netflix
    spec:
      containers:
      - name: cont1
        image: abhijit7683/netflix:latest
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: abc
spec:
  type: LoadBalancer
  selector:
    app: netflix
  ports:
    - port: 80
      targetPort: 80
